name: News-Bot-Scheduler

on:
  schedule:
    - cron: '0 * * * *'  # 매 정각 실행 (UTC 기준)
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    # 여러 실행이 겹쳐서 파일이 깨지는 것을 방지
    concurrency:
      group: news-bot
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 히스토리를 가져와야 rebase 충돌 해결 가능

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py

      - name: Sync and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 원격 저장소의 최신 상태를 강제로 동기화 (충돌 해결 핵심)
          git fetch origin main
          git reset --mixed origin/main
          
          # 2. 변경된 로그 파일(sent_links.txt 등)만 추가
          git add sent_links.txt || true
          
          # 3. 변경사항이 진짜 있을 때만 커밋 및 푸시
          if ! git diff --quiet --staged; then
            git commit -m "Update news logs [skip ci]"
            git push origin main
          else
            echo "새로운 뉴스가 없어 업데이트를 건너뜁니다."
          fi
